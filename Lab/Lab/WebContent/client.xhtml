<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:define name="content">
		<h:form id="form" prependId="false">
			<div style="padding-top: 20px;padding-bottom: 10px;">
				<i id="toggleMenu" class="fa fa-3x fa-angle-left" onclick="PF('mainContainer').toggle('west')" style="position: absolute; left: 35px; top: 24px; cursor: pointer; color:#d9d9d9; background: transparent; padding-bottom: 3px"/>
				<p:breadCrumb homeDisplay="false" style="border:0px solid green;padding-left:40px;">
					<p:menuitem value="Home"  />
					<p:menuitem value="Client List" outcome="clientList" />
				    <p:menuitem value="Client"  />
				</p:breadCrumb>
			</div>
			
			<div class="tabelaGenerica">
				<h2>#{clientBean.client.clientId == 0 ? 'Create' : 'Edit'} Client</h2>
				<h:panelGrid id="panelGrid" columns="2" cellpadding="5" >
				
					<p:outputLabel value="Name:" />
					<p:inputText value="#{clientBean.client.name}"/>
					
					<p:outputLabel value="NIF:" />
            		<p:inputText value="#{clientBean.client.nif}"/>
            		
            		<p:outputLabel value="Address:" />
            		<p:inputText value="#{clientBean.client.address}"/>
            		
            		<p:outputLabel value="Provider:" />
            		<p:selectBooleanCheckbox value="#{clientBean.client.isProvider}"/>
            		
            	</h:panelGrid>
    			<p:separator style="margin-bottom:30px" />
    		</div>
    		
        	<p:commandButton value="Save" action="#{clientBean.save()}"/>
        	<p:commandButton value="Cancel" onclick="window.history.back(); return false;"/>
        								
		</h:form>
	</ui:define>
</ui:composition>
