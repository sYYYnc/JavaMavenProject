<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:define name="content">
		<h:form id="form">
			<div style="padding-top: 20px;padding-bottom: 10px;">
				<i id="toggleMenu" class="fa fa-3x fa-angle-left" onclick="PF('mainContainer').toggle('west')" style="position: absolute; left: 35px; top: 24px; cursor: pointer; color:#d9d9d9; background: transparent; padding-bottom: 3px"/>
				<p:breadCrumb homeDisplay="false" style="border:0px solid green;padding-left:40px;">
					<p:menuitem value="Home"  />
				    <p:menuitem value="Colaboradores"  />
				</p:breadCrumb>
			</div>
		    <div class="tabelaGenerica">
				<h2>Colaboradores</h2>
				<h:panelGroup id="panelGroup" >
					<p:dataTable id="tabela" value="#{colaboradoresBean.colaboradoresList}" var="row" rows="10" editable="true" disabledSelection="true" 
							paginator="true" paginatorPosition="bottom" filterDelay="0" rowKey="#{row.id}"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,20,50" emptyMessage="Sem registos"
							styleClass="display: inline-table;">
        
						<p:column headerText="Id" sortBy="#{row.id}" filterBy="#{row.id}" filterable="true" width="48">
							<h:outputText value="#{row.id}"/>
						</p:column>
						<p:column headerText="Nome" sortBy="#{row.nome}" filterBy="#{row.nome}" filterable="true" filterMatchMode="contains" >
							<h:outputText value="#{row.nome}"/>
						</p:column>
						<p:column headerText="Responsability Center" sortBy="#{row.rc.descricao}" filterBy="#{row.rc.descricao}" filterable="true" filterMatchMode="contains" >
							<h:outputText value="#{row.rc.descricao}"/>
						</p:column>
						<p:column headerText="Data Nascimento" sortBy="#{row.dataNascimento}" filterBy="#{row.dataNascimento}" filterable="true">
							<h:outputText value="#{row.dataNascimento}"/>
						</p:column>
						<p:column headerText="Vencimento" sortBy="#{row.vencimento}" filterBy="#{row.vencimento}" filterable="true" filterMatchMode="contains" >
							<h:outputText value="#{row.vencimento}"/>
						</p:column>
					</p:dataTable>
					
				</h:panelGroup>
			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
